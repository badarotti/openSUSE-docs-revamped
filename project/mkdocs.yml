site_name: openSUSE User Documentation Project
repo_url: https://github.com/Nycticorax/openSUSE-docs-revamped
edit_uri: blob/dev/project/docs

plugins:
    - search
    - git-revision-date

theme:
    name: material
    font: false
    palette:
        scheme: preference
        primary: green
        accent: red
    logo: image/Button-filled-colour.png
    favicon: image/geeko-color.png
    features:
        - navigation.instant
    icon:
        repo: fontawesome/brands/github

extra:
    logo: image/geeko-color.png

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - toc:
        permalink: ⚓︎
        toc_depth: 5

nav:
    - Home: index.md
    - Doc Team onboarding:
        - Todo: todo.md
        - Markdown: markdown.md
    - Pre-Install:
        - New user Guide: new_user_guide.md
        - Leap or Tumbleweed?: distribution.md
        - Full, Live  or net install?: install_media.md
        - Desktop Environments: desktop_environment.md
        - Full disk install or Dual Boot: dual_boot.md
        - Disk Partitioning: drive_partitioning.md
        - Disk Encryption: disk_encryption.md
        - Snapshots/Btrfs: btrfs.md
        - Distros for special uses: other_distros.md 
